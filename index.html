<!DOCTYPE html>
<html>

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>RF-Sniffer</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body>

    <h1 class="display-1" style="text-align: center;">RF-Sniffer</h1>
    <p style="text-align: center;">Sniff your 433Mhz signals with this website!</p>
    <hr>

    <h4 style="text-align: center;">Received Codes:</h4>
    <div id="d_switch" class="btn-group d-flex justify-content-center">
        <button id="clear">Clear</button><br>
        <textarea id="code-display" rows="10" cols="70" disabled></textarea>
    </div>

    <p style="text-align: center;">(Newest on top)</p>
    <br>
    

    
    <script>
        $(document).ready(function() {

            var socket = io();

            // Clear Box
            $("#clear").click(function(){
                $('#code-display').val('');
            });

            // Display received code in box
            socket.on('received', function (data) {
                $('code-display').val(data+'\n'+$('code-display').val());
            });
            
            
        });
    </script>
    
</body>

</html>
